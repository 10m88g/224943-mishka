<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__logo">
        <img src="img/mishka-logo.svg" width="93" height="40" alt="Mishka">
      </div>
      <div class="main-header__nav  main-header__nav--closed">
        <button class="main-header__nav-toggle" type="button">Открыть меню</button>
      </div>
    </header>
    <main class="form-container">
      <div class="main-headline">
        <h1 class="main-headline__title">Вязание на заказ</h1>
      </div>
      <form class="form-order">
        <div class="form-order__desc">
          <p>Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
        </div>
        <fieldset class="form-order__fieldset  form-order__fieldset--type">
          <legend class="form-order__fieldset-name">Тип</legend>
          <div class="form-order__fieldset-type">
            <input class="form-order__fieldset-input  form-order__fieldset-input--checked" id="accessory" type="radio" checked/>
            <label for="accessory" >Аксессуар для интерьера</label>
            <input class="form-order__fieldset-input" id="toy" type="radio" >
            <label for="toy">Детская игрушка</label>
          </div>
        </fieldset>
        <fieldset class="form-order__fieldset  form-order__fieldset--color">
          <legend class="form-order__fieldset-name">Цвет</legend>
          <div class="form-order__fieldset-color">
            <input id="color-white" type="checkbox" checked/>
            <label class="form-order__fieldset-input  form-order__fieldset-input--checked" for="color-white" >Белый</label>
            <input id="color-grey" type="checkbox" checked/>
            <label class="form-order__fieldset-input  form-order__fieldset-input--checked" for="color-grey">Серый</label>
            <input id="color-tiffani" type="checkbox" >
            <label class="form-order__fieldset-input" for="color-tiffani" >«Тиффани»</label>
            <input id="color-black" type="checkbox">
            <label class="form-order__fieldset-input" for="color-black">Черный</label>
            <input id="color-pink" type="checkbox">
            <label class="form-order__fieldset-input" for="color-pink" >Розовый</label>
            <input id="color-orange" type="checkbox">
            <label class="form-order__fieldset-input" for="color-orange">Оранжевый</label>
          </div>
        </fieldset>
        <fieldset class="form-order__fieldset  form-order__fieldset--contact">
          <legend class="form-order__fieldset-name">ФИО</legend>
          <div class="form-order__fieldset-item">
            <label class="form-order__fieldset-input--first-name" for="first-name">Имя:</label>
            <input id="first-name" type="text" placeholder="Введите ваше имя*">
            <label class="form-order__fieldset-input--surname" for="surname">Фамилия:</label>
            <input id="surname" type="text" placeholder="Укажите фамилию*">
            <label class="form-order__fieldset-input--middle-name" for="middle-name">Отчество:</label>
            <input id="middle-name" type="text" placeholder="Отчество, если желаете">
          </div>
        </fieldset>
        <fieldset class="form-order__fieldset  form-order__fieldset--phone">
          <legend class="form-order__fieldset-name">Тел</legend>
          <div class="form-order__fieldset-phone">
            <input class="form-order__fieldset-input--phone" id="phone" type="text" placeholder="+7 ХХХ ХХ ХХ*">
          </div>
        </fieldset>
        <fieldset class="form-order__fieldset  form-order__fieldset--email">
          <legend class="form-order__fieldset-name">E-mail</legend>
          <div class="form-order__fieldset-email">
            <input class="form-order__fieldset-input--email" id="email" type="text" placeholder="Ваш Email*">
          </div>
        </fieldset>
        <fieldset class="form-order__fieldset  form-order__fieldset--add">
          <legend class="form-order__fieldset-name">Доп</legend>
          <div class="form-order__fieldset-add">
            <textarea id="text" name="fieldset-add" placeholder="Опишите все ваши пожелания к заказу"></textarea>
          </div>
          <span class="form-order__fieldset-fn">*Поля обязательны для заполнения</span>
        </fieldset>
        <div class="submit-order">
          <button type="submit" class="submit-order__btn  btn ">Отправить заказ</button>
        </div>
      </form>
    </main>
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <div class="page-footer__social">
          <ul class="page-footer__social-links">
            <li><a class="social-link  social-link--inst" href="#">Мы в Инстаграмме</a></li>
            <li><a class="social-link  social-link--fb" href="#">Мы в Фейсбуке</a></li>
            <li><a class="social-link  social-link--tw" href="#">Мы в Твиттере</a></li>
          </ul>
        </div>
        <div class="page-footer__copyright">
          <span class="page-footer__copyright-title">Разработано:</span>
          <a class="btn  page-footer__copyright-link" href="#">HTML Academy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
